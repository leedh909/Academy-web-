<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 550px;
            border: 1px dotted red;
            position: relative;
        }
        p{
            width: 130px;
            height: 100px;
            color: #ffffff;
        }
        .myred{
            background-color: red;
            position: relative;
        }
        .myblue{
            background-color: blue;
            position: absolute;
            /* 기존값에서 벗어나 브라우저 기준으로 적용된다. */
            left: 100px;
            top: 30px;
            z-index: 2; /* 숫자가 높을 수록 앞으로 올라오게 된다. */
            
        }
        .mygreen{
            background-color: green;
            position: relative;
            left: 30px;
            top: -30px;
        }
        /* 
            relative 는 본인이 원래 있어야할 기준에서 시작된다.
            absolute 는 브라우저 기준으로 시작된다.(=적용된다.)
         */
        .myred:hover{
            z-index: 100;
        }
        .myblue:hover{
            z-index: 100;
        }
        .mygreen:hover{
            z-index: 100;
        }
        
         /* 각 박스에 마우스를 올렸을때 가장 앞으로 나오게끔 스타일을 적용시키자 */

        #fixed{
            width: 100px;
            height: 300px;
            background-color: silver;
            position: fixed;
            right: 50px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <p class="myred">박스의 크기와 위치를 잘 살펴 보아야 합니다.</p>
        <p class="myblue">박스의 포지션 속성을 바꿔가며 테스트 해 봅시다.</p>
        <p class="mygreen">포지션을 이해하기 위해서는 관찰이 필요합니다.</p>
    </div>
    <div id="fixed">
        fixed!!!!!
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>


</body>
</html>
