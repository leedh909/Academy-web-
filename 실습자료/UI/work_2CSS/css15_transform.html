<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #tlate{
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            font-size: 30pt;
            word-wrap: break-word;
            /* 범위를 벗어나는 값을 다음열에 다시 보여준다. */
            transform: translate(50px,50px);
            /* 위치 이동이 가능하다. 기존에 있던 곳에서 원하는 곳까지 */

        }
        #trotate{
            width: 200px;
            height: 200px;
            background-color: red;
            color: whitesmoke;
            font-size: 30pt;
            word-wrap: break-word;
            transform: rotate(40deg);
            /* 원하는 만큼 회전이 가능하다. */
        }
        #tscale{
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            font-size: 30pt;
            word-wrap: break-word;
            transform: scale(0.6,0.6);
        }
        #tskew{
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            font-size: 30pt;
            word-wrap: break-word;
            transform: skew(10deg,50deg);
            /* skew(앞은 줄이는 부분, 뒤는 늘리는 부분) */
        }
        #tran{
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            font-size: 30pt;
            word-wrap: break-word;
            transition: width 0.5s, background 1.5s linear, transform 1.5s;
            /* 변경되는 상태의 액션 속도를 조절해준다. */
        }
        #tran:hover{
            width: 800px;
            background-color: blue;
            transform: translate(300px,0px);
        }
        li{
            width: 500px;
            background-color: pink;
            margin-bottom: 3pt;
            font-size: 30pt;

            cursor: help; /* 마우스가 올라가 있으면 마우스형태가 변경된다. ex)pointer, help,...*/
            transition: width 1s, color 1s, letter-spacing 1s;
        }
        li:hover{
            width: 800px;
            color: blue;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h2>transform - translate</h2>
    <div id="tlate">traslate(x,y): 위치 이동</div>

    <h2>transform - rotate</h2>
    <div id="trotate">rotate(deg) : 회전</div>

    <h2>transform - scale</h2>
    <div id="tscale">scale(x,y) : 크기</div>

    <h2>transform - skew</h2>
    <div id="tskew">skew(deg,deg) : 변형</div>

    <h2>transition 속성 전환</h2>
    <div id="tran">transition</div>
    <div>
        <h2>Moving MainMenu</h2>
        <ul>
            <li>COMPANY</li>
            <li>PRODUCT</li>
            <li>SERVICE</li>
            <li>CUSTOMER SUPPORT</li>
            <li>COMMUNITY</li>
        </ul>
    </div>
</body>
</html>
