<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3.외부작성방식 -->
    <script type="text/javascript" src="js/test.js">

    </script>

    <!-- 2.내부작성방식 -->
    <script type="text/javascript">
    
        function embTest(){
            alert("embTest()");
            var doc = document.getElementsByTagName("li")[1];
            //태그요소를 불러오는 부분이다.
            // li이름으로된 배열에서 index=1인 곳을 불러온다.
            doc.style.color="red";
            doc.innerHTML="<strong>글자가 바뀝니다.</strong>";
        }
        // 해당 목록이 선택되면 글자가 바뀐다.

        function embTest2(){
            var doc = document.getElementsByTagName("li")[3];
            doc.style.backgroundColor="blue";
            doc.style.color="white";
            doc.innerHTML="<b>JavaScript</b>";
        }
    </script>

</head>
<body>
    <h1>자바스크립트의 작성방식</h1>
    <ol>
        <li onclick="alert('inline');">inline방식</li>
        <li onclick="embTest();">내부 작성 방식</li>
        <li onclick="test();">외부 링크 방식(*.js)</li>
        <!-- 4번째 li를 클릭했을때 글자를 <b>JavaScript</b>로 변경하고
            배경색을 파란색으로 변경, 글자 색을 흰색으로 변경
            단, 내부 작성방식을 이용해보자 -->
        <li onclick="embTest2();">자바스크립트</li>
    </ol>




</body>
</html>
