<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .area{
            border: 1px solid red;
            height: 400px;
        }
    </style>
    <script type="text/javascript">
        function arrayTest1(){
            var arr=['이창진',19,true,[1,2,3,4]];

            document.getElementById("area1").innerHTML += arr;



        }
        function arrayTest2(){
            //indexOf() : 배열에서 요소가 위치한 인덱스 리턴

            var area=document.getElementById("area2");
            var arr =['사과','딸기','바나나','복숭아','키워','파인애플','토마토'];

            area.innerHTML += "바나나가 있는 인덱스: "+ arr.indexOf('바나나');

            //concat(배열명) : 배열을 합친다.
            var arr2 = ['망고','멜론','오렌지','샤인머스캣','두리안','낑깡'];

            var conArr = arr.concat(arr2);
            area.innerHTML += "<br>conArr: "+conArr;

            //join(): 특정값을 배열 요소 사이에 삽입하여 문자열로 반환
            var joinTest = ["가","나","다","라"].join("++");
            area.innerHTML += "<br>join: "+joinTest;

            //reverse() : 배열의 순서를 뒤집는다.
            var reArr = [1,2,3,4,5,6,7];
            area.innerHTML += "<br>reArr : "+reArr;
            area.innerHTML += "<br>reArr Reverse(): "+reArr.reverse();

            //push() : 배열의 맨 뒤에 요소 추가
            //pop() : 배열의 맨 뒤에 요소 제거
            var pArr = ['서초동','방배동','역삼동','삼성동','대치동'];
            pArr.push('양재동');
            area.innerHTML += "<br>pArr에 push() : "+pArr;

            pArr.pop();
            area.innerHTML += "<br>pArr에 pop() : "+pArr;

            //sort() 정렬
            pArr.sort();
            area.innerHTML += "<br>pArr에 sort() : "+pArr;

            //shift() : 배열의 맨 앞에 요소 제거
            //unshift() : 배열의 맨 앞에 요소 추가
            var sArr = ['야구','축구','농구','볼링','탁구'];
            area.innerHTML += "<br>sArr의 기본값: "+sArr;

            area.innerHTML += "<br>sArr에 shift() 하면?: "+sArr.shift();
            area.innerHTML += "<br>sArr은...?: "+sArr;//제거되어있는걸 확인할 수 있다.
            area.innerHTML += "<br>sArr에 unshift()를 : "+ sArr.unshift('배구');//배열의 길이가 나온다.
            area.innerHTML += "<br>sArr에 unshift()를 : "+ sArr.unshift('당구');

        }
        function arrayTest3(){
            var area = document.getElementById("area3");

            //slice(시작인덱스, 종료인덱스) : 배열의 요소 선택 잘라내기
            var arr = ['자바','오라클','html','css','js'];
            area.innerHTML += "원본 arr: "+arr;
            area.innerHTML += "<br>slice를 해보면: "+arr.slice(2,4);//해당 인덱스부터 다음 인덱스 전까지
            area.innerHTML += "<br>slice후 원본: "+arr;

            //splice(인덱스, 제거수, 추가값) : 배열의 요소 선택 잘라내기, 원본 배열에 영향o
            // area.innerHTML += "<br>splice 해보자: "+arr.splice(2,2);//해당 인덱스부터 갯수까지 제거
            area.innerHTML += "<br>splice 해보자: "+arr.splice(2,2,'spring');//해당 인덱스부터 갯수까지 제거후 빈자리에 추가해줌
            area.innerHTML += "<br>splice후 원본: "+arr;

            //toString() : 배열을 문자열로 반환
            var tArr =['장하영','김승진','민경민','황선웅'];
            area.innerHTML += "<br><br>tArr: "+tArr;

            area.innerHTML += "<br>tArr toString 해보자: "+tArr.toString();
            area.innerHTML += "<br>자료형: "+ typeof(tArr);

            var str = tArr.toString();
            area.innerHTML += "<br>str의 자료형은?: "+ typeof(str);
            area.innerHTML += "<br>join : "+tArr.join("++");

        }
    </script>
</head>
<body>
    <h2>배열</h2>

    <h3>배열이란 : 자바스크립트에서는 자료형 지정이 없기 때문에 모든 자료형을 보관하는 변수의 모음
        자바의 컬렉션과 비슷
    </h3>
    <div id="area1" class="area"></div>
    <button onclick="arrayTest1();">클릭!</button>

    <h3>array객체의 함수</h3>
    <div id="area2" class="area"></div>
    <button onclick="arrayTest2();">클릭!!</button>

    <h3>array객체의 함수2</h3>
    <div id="area3" class="area"></div>
    <button onclick="arrayTest3();">클릭!!!</button>



</body>
</html>
