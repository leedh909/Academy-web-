<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .area{
            height: 400px;   
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
    <script type="text/javascript">
        function test1(){
            var product = {
                pName:'Ice Mango',
                type:'Fruit',
                origin:'Philippines',
                source:['mango','ice']
            }; //product 객체 생성
            
            console.log(product);

        }
    </script>
</head>
<body>
    <h1>객체</h1>
    <h3>선언 및 호출</h3>
    <p>객체는 키 값을 사용하여 속성을 식별<br>
        중괄호{}를 사용하여 객체를 생성하고, 속성에는 모든 자료형이 올 수 있다.
    </p>
    <button onclick="test1();">실행확인</button>

    <div id="area1" class="area"></div>

</body>
</html>
