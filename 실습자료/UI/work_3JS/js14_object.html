<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .area{
            height: 200px;   
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
    <script type="text/javascript">
        function test1(){
            var product = {
                pName:'Ice Mango',
                //key값 : 'value값'
                type:'Fruit',
                origin:'Philippines',
                source:['mango','ice']
            }; //product 객체 생성
            
            console.log(product);

            var area = document.getElementById("area1");

            area.innerHTML += "product : "+product +"<br><br>";

            //객체 안에 값을 뽑아오는 방법1 -> 객체명['속성명']
            area.innerHTML +="product['pName'] : "+product['pName']+"<br>";
            //객체 안에 값이 배열이면 인덱스 번호로 접근할 수 있다.
            area.innerHTML +="product['source'] : "+product['source'][0]+"<br>";
            //객체 안에 값을 뽑아오는 방법2 -> 객체명.속성명
            area.innerHTML +="product.pName : "+product.pName+"<br>";
            area.innerHTML += "product.source[1]: "+product.source[1]+"<br>";
        }
        function test2(){
            var objTest={
                'I love you':'자바스크립트',
                'I hate !@#$%':'S강의장'
            };

            var area = document.getElementById("area2");

            // area.innerHTML += objTest.'I love you'+"<br>"; //문자로 되어있는 속성은 객체.속성명 으로 지정할 수 없다.
            area.innerHTML += objTest['I love you']+"<br>";
            area.innerHTML += objTest['I hate !@#$%']+"<br>";
        }
        function test3(){
            var area = document.getElementById("area3");
            var dog = {
                name:'멍충이',
                eat:function(food){
                    area.innerHTML += this.name+"가 "+food+"를 먹고 있네요~멍머활멍!<br>";
                    //객체 안에서 자신의 속성을 사용하고 싶으면 this를 사용하면 된다.
                }
            };

            dog.eat('개사료');
        }
        
    </script>
</head>
<body>
    <h1>객체</h1>
    <h3>선언 및 호출</h3>
    <p>객체는 키 값을 사용하여 속성을 식별<br>
        중괄호{}를 사용하여 객체를 생성하고, 속성에는 모든 자료형이 올 수 있다.
    </p>
    <button onclick="test1();">실행확인</button>

    <div id="area1" class="area"></div>

    <h3>객체의 키 테스트</h3>
    <p>객체의 키는 모든 문자열을 사용할 수 있다.</p>

    <button onclick="test2();">클릭!!</button>
    <div id="area2" class="area"></div>

    <h3>객체의 메소드 속성</h3>
    <p>객체의 속성 중 함수 자료형인 속성을 메소드라고 부른다.</p>
    <button onclick="test3();">클릭!!!</button>
    <div id="area3" class="area"></div>

    <h3>객체와 반복문</h3>
    <p>객체의 속성을 살펴 볼때 for in문을 사용하여 확인할 수 있다.</p>
    <button onclick="test4();">클릭!!!!</button>
    <div id="area4" class="area"></div>
    <script type="text/javascript"> //이렇게 자주 안쓴다 -> 이유는 오류발생시 일일히 찾아보기 힘들어서 이다.
        function test4(){
            var area = document.getElementById("area4");

            var game ={
                title: '메이플스토리',
                price:'0원',
                language:'한국어',
                OS:'window',
                service:'true'
            };
            console.log(game);
            for(var key in game){
                area.innerHTML += key+" : "+game[key]+"<br>";
            }
        }
    </script>

    <h3>객체의 속성 추가와 제거</h3>
    <button onclick="test05();">클릭!!!!!</button>
    <div id="area5" class="area"></div>
    <script type="text/javascript">
        function test05(){
            var student ={};
            console.log(student);
            student.name = "이창진";
            student.hobby ="낚시";
            student.dream="어부";

            console.log(student);

            student.toString = function(){
                var str="";
                for( var key in this){
                    console.log(key);
                    if(key != 'toString'){
                        str += key +" : "+this[key]+"<br>";
                    }
                }
                return str;
            }
            document.getElementById("area5").innerHTML += student.toString();

            delete(student.dream);
            console.log(student);

        }

    </script>


</body>
</html>
