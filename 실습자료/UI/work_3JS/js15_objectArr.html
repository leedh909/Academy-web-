<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .area{
            height: 200px;
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>객체배열</h1>
    <h3>객체와 배열을 사용한 데이터 관리</h3>
    <button onclick="test1();">클릭!</button>
    <div id="area1" class="area"></div>
    <script type="text/javascript">
        function test1(){
            var st0={name:'이창진',java:90,oracle:32,html:56,css:44,js:81};
            var st1={name:'홍길동',java:70,oracle:90,html:86,css:55,js:75};
            var st2={name:'유관순',java:100,oracle:33,html:96,css:100,js:99};
            var st3={name:'임꺽정',java:80,oracle:52,html:100,css:95,js:14};
            var st4={name:'윤봉길',java:30,oracle:12,html:19,css:95,js:99};
            var st5={name:'신사임당',java:40,oracle:82,html:56,css:99,js:44};
            var st6={name:'논개',java:60,oracle:72,html:56,css:54,js:85};
            var st7={name:'이황',java:50,oracle:39,html:65,css:94,js:94};
           
            var students =[];

            students.push(st0);
            students.push(st1);
            students.push(st2);
            students.push(st3);
            students.push(st4);
            students.push(st5);
            students.push(st6);
            students.push(st7);

            console.log(students);

            for(var i in students){
                //this라는 개념을 파악하고 잘 써야한다. 안쓰면 오류 뜰 확률 높음.
                students[i].getSum = function(){
                    return this.java+this.oracle+this.html+this.css+this.js;
                }
                students[i].getAvg = function(){
                    return this.getSum()/5;
                }
            }
            
            //모든 학생의 정보가 담긴 배열의 메소드를 통해 총점과 평균 출력
            //총점과 평균 출력(id=area1인 div)
            var area = document.getElementById("area1");

            for(var j in students){
                area.innerHTML += students[j].name+"의 총점: "+students[j].getSum() +"이고 평균: "+ students[j].getAvg()+"이다.<br>";
            }

            // 강사님 코딩
            // for(var i in students){
            //     with(students[i]){
            //         document.getElementById("area1").innerHTML += "이름: "+ name +", 총점: "+getSum()+", 평균: "+getAvg()+"<br>";
            //     }
            // }

        }
    </script>

    <h3>생성자 함수</h3>
    <p>new 키워드 사용해 객체를 생성</p>
    <button onclick="test2();">클릭!!</button>
    <div id="area2" class="area"></div>
    <script type="text/javascript">
        function Student(name,java,oracle,html,css,js){
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;
            this.js = js;

            this.getSum = function(){
                return this.java+this.oracle+this.html+this.css+this.js;
            }

            this.getAvg = function(){
                return this.getSum()/5;
            }
            this.toString = function(){
                return this.name +', 총점: '+this.getSum()+", 평균: "+this.getAvg()+"<br>";
            }
        }
        var students=[];
        function test2(){
            var student = new Student('이창진',90,100,30,20,40);

            document.getElementById("area2").innerHTML += student.toString();
        
            students.push(student);
        }
    </script>




</body>
</html>
