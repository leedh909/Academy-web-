<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function eleCreate(){
            var div = document.createElement("div");
                //<div></div> 생성

            var txt = document.createTextNode("엘리먼트 생성 메소드");
            div.append(txt);
            // div.appendChild(txt);
                //결과값: <div>엘리먼트 생성 메소드</div>

            // var attr = document.createAttribute("style"); //속성 생성하기
                //결과값: style="";
           
            // attr.nodeValue="border:2px solid blue"; //속성값 설정하기
                //결과값: style="border:2px solid blue"

            // div.setAttributeNode(attr); //태그에 속성값 대입
                //결과값: <div style="border: 2px solid blue">엘리먼트 생성 메소드</div>

            div.setAttribute("style","border:2px solid red") //바로 지정도 가능하다.
            document.body.appendChild(div);

        }
    </script>
</head>
<body>
    <button onclick="eleCreate();">엘리먼트 생성하기</button>
</body>
</html>
