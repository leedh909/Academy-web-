<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .area{
            background-color: lightgray;
            border: 1px solid red;
            height: 100px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){ //로드가 되면 함수가 실행된다.
            alert("으잉");
        }
    </script>
</head>
<body>
    <h1>이벤트</h1>
    <button id="test1">test1()실행확인</button>
    
    <h3>이벤트 발생 객체</h3>
    <button id="test2">test2()실행확인</button>


    <div id="area1" class="area"></div>
    <script type="text/javascript">
        var test1 = document.getElementById("test1");
        //이벤트.
        test1.onclick = function(){//클릭이 되면 함수를 실행시킨다.
            var area = document.getElementById("area1");
            area.innerHTML += "test1()이 실행!<br>";
        }


        var test2 = document.getElementById("test2");
        test2.onclick= function(e){
            this.style.backgroundColor = "red";
            this.style.color = "white";
            
            var event = e;
            var area2 = document.getElementById("area1");
            for(var key in event){
                //모든 event 경우들이 들어가 있는걸 확인할 수 있다.
                area2.innerHTML += key + " : " + event[key]+"<br>";
            }

        }



    </script>

    <h3>인라인 이벤트 모델</h3>
    <button onclick="test3();">실행확인</button>
    <script type="text/javascript">
        function test3(){
            alert("test3 실행확인");
        }
    </script>


</body>
</html>
