<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery를 사용하려면 아래의 링크를 무조건 추가해야한다. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script type="text/javascript">
        // jQuery(document).ready(function(){}); //가장 기본적인 형태이다.
        //해당 document의 모든걸 준비해서 실행해라.

        // $가 붙어있으면 jQuery 라고 생각하면 된다.

        //jQuery 기본작성법 : selector 표현식
        //예) $("selector").함수();
        //    $("p").css("color","red");    //p태그를 선택해서 css의 color값을 red로 바꾼다.

        function highlight(){
            //id가 list01인 요소의 자식인 li를 찾아서
            //li들 중 첫번째 요소의 배경색을 pink로 바꾸자.

            // 순수 javascript 만 이용해서 li태그 배경색 바꾸기
            //방법1
            // document.getElementById("list01").children[0].style.backgroundColor="pink";
            //방법2
            // var ulchi = document.getElementById("list01").children;
            // for(var i=0;i<ulchi.length;i++){
            //     ulchi[i].style.backgroundColor = "pink";
            // }
            //방법3
            // var li = document.getElementsByTagName("li")[0];
            // li.style.backgroundColor="pink";
            
            $("#list01 > li").eq(0).css("backgroundColor","pink");
            //eq(인덱스번호) : 해당 선택자의 인덱스번호에 해당하는 요소를 가져온다.    
            


        }

        $(function(){ //window 객체와 비슷하다.(=브라우저가 실행되면 바로 실행됨)
           $("img").click(function(){
               alert("이미지를 클릭했습니다.");
               $(this).hide(); //이미지를 숨긴다.==> 브라우저 검사를 해보면 display="none"으로 자동으로 들어가있다.
           });
        });

        function showImg(){
            $("img").show(); //이미지 보이기 ==>브라우저 검사를 해보면 display="none"이 사라진다.
        }
        
        function resizeImg(){
            // $("img").css("width","100px").css("height","100px"); //체이닝을 이용해서 두가지 방법을 동시에 할 수 있다.

            $("img").css({"width":"100px","height":"100px"}).css("opacity","0.5");
        }
        
        function addImg(){
            $("img").last().after("<img src='image/flower2.PNG'>"); 
            //last() : 선택한 요소 중에서 마지막 요소를 찾아준다.
            //after() : 선택권 요소 다음에 ()안에 내용을 추가하겠다.라는 의미이다.


        }
        function toggleImg(){
            $("img").toggle(1000); 
            //브라우저 검색를 해보면 자동적으로 display가 변경되는걸 볼 수 있다.
            //toggle(숫자) 는 형태가 변할때 애니메이션 속도를 나타낸다.

        }
    </script>
    <style type="text/css">
        img{
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>

</head>
<body>
    <h1>jQuery 시작</h1>
    <ul id="list01">
        <li>1.셀렉터 표현식</li>
        <li>2.DOM탐색</li>
        <li>3.이벤트</li>
        <li>4.이펙트</li>
        <li>5.Ajax</li>
    </ul>

    <button onclick="highlight();">리스트 강조하기</button>
    <hr>
    <button onclick="showImg();">이미지 보이기</button>
    <button onclick="resizeImg();">이미지 축소</button>
    <button onclick="addImg();">이미지 추가</button>
    <button onclick="toggleImg();">이미지 숨기기/보이기</button>

    <br><br>

    <div>
        <img src="image/flower1.PNG" alt="test">
    </div>
    



    
</body>
</html>
