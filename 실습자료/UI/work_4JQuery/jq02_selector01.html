<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function(){
            $("div:eq(0)").css({"border":"1px solid red","width":"400px","height":"200px"});
            //id가 view 인 div태그의 border: 1px solid blue width:400px height:100px 적용해보아라.
            $("#view").css({"border":"1px solid blue","width":"400px","height":"100px"});

        });        

        function a1(){

            $("span").css("color","red");
            $("#view").text('$("span").css("color","red");');
        }
        
        function a2(){
            jQuery("#t1").css("color","blue"); //$("#t1").css("color","blue"); 와 같다.
            jQuery("#view").text('jQuery("#t1").css("color","blue");');

            //jquery는 하는일은 많고 적는건 적게 써야한다는 취지 그래서 jquery대신 $를 쓴다.
        }
        function a3(){
            $(".t2").css("color","hotpink");
            $("#view").text('$(".t2").css("color","hotpink");');
        }
        function a4(){
            $("li span").css("color","violet");
            $("#view").text('$("li span").css("color","violet");');
        }
        function a5(){
            $("li > span").css("color","skyblue");
            $("#view").text('$("li > span").css("color","skyblue");');
        }
        function a6(){
            // $("li:nth-child(3)").css("background-color","yellow"); //li의 형제요소중에 3번째를 의미한다.
            $("li:nth-child(odd)").css("background-color","yellow"); //li의 형제요소중에 홀수번째를 의미한다.
            // $("li:nth-child(even)").css("background-color","yellow"); //li의 형제요소중에 짝수번째를 의미한다.
            $("#view").text('$("li:nth-child(3)").css("background-color","yellow");');
        }
        function a7(){
            $("li:first-child").css("background-color","gray");
            $("#view").text('$("li:first-child").css("background-color","gray");');
        }
        function a8(){
            $("li:last-child").css("background-color","lime");
            $("#view").text('$("li:last-child").css("background-color","lime");');
        }
    </script>
</head>
<body>
    <h1>selector 표현식</h1>

    <div>
        <ul>
            <li><span>tag로 선택하기</span></li>
            <li id="t1">id로 선택하기</li>
            <li class="t2">class로 선택하기</li>
            <li><span>parent child로 선택하기</span></li>
            <li><b><span>parent & child</span></b>로 선택하기</li>

            <li>:nth-child로 선택하기</li>
            <li>:first-child로 선택하기</li>
            <li>:last-child로 선택하기</li>

        </ul>
    </div>
    <br>
    <div>
        <button onclick="a1();">태그선택(span)</button>
        <button onclick="a2();">id선택(t1)</button>
        <button onclick="a3();">class로 선택(t2)</button>
        <button onclick="a4();">parent child 로 선택</button>
        <button onclick="a5();">parent > child 로 선택</button>
        <button onclick="a6();">:nth-child로 선택</button>
        <button onclick="a7();">:first-child로 선택</button>
        <button onclick="a8();">:last-child로 선택</button>
    </div>
    <h2>코드 내용</h2>
    <div id="view"></div>

</body>
</html>
