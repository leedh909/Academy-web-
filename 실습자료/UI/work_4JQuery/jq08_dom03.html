<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("div").children().click(function(){
                if( $(this).prop("tagName")=="SPAN" ){//span태그만 alert가 뜬다.
                    alert("span태그 클릭!");
                }
                if($(this).is("p")){
                    $(this).css("background-color","skyblue");//p태그 색깔이 변한다.
                }
            });
            // $("p:eq(0)").add("span").css("color","red"); //p 태그 eq(0) 와 span태그에 빨간색 배경지정.  (span태그를 추가한 것이다.)

            $("b").click(function(){
                $("p:eq(0)").add("span").css("color","red");
            })
        });
    </script>
</head>
<body>
    <div>
        <p>add()</p>
        <span>add(): 
            선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용
        </span>
        <p>is()</p>   <!-- true, false 값을 반환시켜준다. -->
        <b>선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지 확인</b>
    </div>
</body>
</html>
