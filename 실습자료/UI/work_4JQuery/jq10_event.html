<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 200px;
            border: 2px solid red;
            padding: 20px;
        }
        
        div p:first-child{ /* div자식 p태그의 첫번째 */
            float: left;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
        div p:last-child{ /* div자식 p태그의 마지막 */
            float: right;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){ 
            // a태그를 클릭하였는데 p태그와 div태그도 발생한다.
            // 이를 이벤트 전파(event propagation)라고 한다.
            // $("a:eq(0)").click(function(){
            //     alert("a클릭!");
            // });
            // $("p").click(function(){
            //     alert("p클릭!");
            // });
            // $("div").click(function(){
            //     alert("div클릭!");
            // });

            $("a:eq(0)").click(function(e){
                alert("a클릭!");
                // e.stopPropagation();   //전파되는걸 막는다.
                // e.preventDefault(); //기본동작(=페이지 이동하는것)을 막아버리는 함수이다.
                return false; //전파와 기본동작 둘다 막는 강력한 것이다.
            });
            $("p").click(function(){
                alert("p클릭!");
            });
            $("div").click(function(){
                alert("div클릭!");
            });
            
            $("button").click(function(){
                $("body").append("<p>새로 추가된 p태그</p>");
            });

            $("body").on("click",">p",function(){
                alert("새로 추가된 요소도 이벤트 적용!!!");
            }); //on() : 이벤트를 연결해줄 수 있다.(최신)
            //새로 추가된 요소들은 on()으로 다시 함수를 정의해줘야 작동한다.
            //bind() 도 있다 하지만 옛날에 나온것이다. 


        });

        

    </script>
</head>
<body>
    <div>
        <p>
            <a href="https://www.naver.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>
    <div>
        <p>
            <a href="https://www.naver.com">클릭!</a>
        </p>
        <p>
            클릭!
        </p>
    </div>
    <hr>
    <button>요소 추가</button>
</body>
</html>
