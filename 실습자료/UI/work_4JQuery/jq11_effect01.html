<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        img{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid blue;
            position: absolute;
            left: 10px;
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //$("b").click(function(){});
            //$("selector").bind(event,data,function,map) 형태이다.
            //$("selector").on(event,childselector,data,function,map) 형태이다.
            $("b").bind("click",function(){
                $("p").toggle();
                $("p").each(function(i){
                    $(this).animate({
                        "top":50*(i+1)+"px"
                    },1000); //animate({속성값}, 시간 ) : 애니메이션(변화) 효과를 적용할 수 있다.
                });
            });

            $("p").click(function(){
                var ele = $(this);
                ele.css("background","skyblue");
                ele.siblings("p").css("background","white"); 
                //siblings() : 클릭을 한 p태그에 같은 레벨에 있는 나머지들을 지정해줌.
                //같은레벨에 있는 요소들 검색

                if(ele.is("p:contains(hide)")){ 
                    //contains(text) : text를 포함하고 있는 요소 
                    $("img").hide();
                }
                if(ele.is("p:contains(show)")){
                    $("img").show();
                }
                if(ele.is("p:contains(toggle)")){
                    $("img").toggle();
                }
                if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                }
                if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }
                if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }
                if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }
                if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }
                if(ele.is("p:contains(fadeTo)")){
                    // $("img").fadeTo(1000,0.2);
                    //fadeTo(시간,투명도) : 투명도로 변화는 시간을 조절해준다.
                }
                if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle();
                    //fadeToggle() : 투명도를 0으로 변화하거나 100으로 변화시켜준다.
                    //fadeTo()랑 같이 쓰면 오류가 난다.(->투명도가 fadeTo에서 지정해준 값으로 됨)
                }
                if(ele.is("p:contains(animate)")){
                    $("img").animate({"width":"500px","height":"500px","left":"600px","top":"0px"},2000);
                    //animate({속성값},변경되는시간) : 속성값이 변화하는데 변경되는시간만큼든다.
                }


            });

        });
    </script>
</head>
<body>
    <b>이펙트(effect)</b>    
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="image/flower1.PNG" alt="img1">


</body>
</html>
