<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
        img{
            width: 200px;
            height: 200px;
        }
        .onoffimg{
            display: none;
        }
        .addsize{
            width: 300px;
            height: 300px;
        }

    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btn").click(function(){
                $("img").toggleClass("onoffimg"); //해당 태그에 클래스명을 부여했다 안했다.
            });
            $("img").click(function(){
                if($(this).hasClass("addsize")){ //해당태그에 클래스명이 있는지 여부 검사 (true,false반환)
                    $(this).removeClass("addsize").attr("title","이미지 축소"); //해당 클래스명이 있다면 삭제하겠다.(기존 사이즈로 돌아옴)
                }else{
                    $(this).addClass("addsize").attr("title","이미지 확대"); //해당 클래스명을 생성하겠다.
                }
            });


        });
    </script>
</head>
<body>
    <button id="btn">이미지 on/off</button>

    <br>
    <img src="image/flower1.PNG" alt="img01" title="이미지1번">
    <img src="image/flower2.PNG" alt="img02" title="이미지2번">
    <img src="image/flower3.PNG" alt="img03" title="이미지3번">
    



</body>
</html>
