<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            border: 1px solid blue;
        }
        .prepend{
            border: 1px dotted red;
        }
        .append{
            border: 1px dotted green;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("button:eq(0)").click(function(){
                // $("div").prepend("123"); //div태그 맨앞쪽에 추가된다.
                $("div").prepend($("<p>").addClass("prepend").text("prepend"));
                //$("<p>") : 명시되지않은 태그로 p태그를 만들어서 함수에게 전달하겠다.
                //태그 안에 명시되지 않은 태그 요소를 객체화 하는 경우
            });

            $("button:eq(1)").click(function(){
                //div태그에 append()를 이용해서 태그를 추가
                //<p class='append'>append</p>
                $("div").append($("<p>").addClass("append").text("append"));
            });

            $("button:eq(2)").click(function(){
                $("div").html("<b style='font-size:30px;'>html요소</b>");
                //b태그로 인식해서 적용된다.
            })
            $("button:eq(3)").click(function(){
                $("div").text("<b>text 요소</b>");
                //자체가 그냥 text로 들어간다.
            })
        })
    </script>
</head>
<body>
    <button>prepend()</button>
    <button>append()</button>
    <button>html()</button>
    <button>text()</button>

    <div>
        <p>내부 삽입1</p>
        <p>내부 삽입2</p>
    </div>

</body>
</html>
