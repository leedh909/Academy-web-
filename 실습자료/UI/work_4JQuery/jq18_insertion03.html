<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js
    "></script>
    <script type="text/javascript">
        $(function(){
            $("button:eq(0)").click(function(){
                $("#base").after("<div>새로운 엘리먼트(after)</div>");  
            });
            $("button:eq(1)").click(function(){
                $("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base");
            });
            $("button:eq(2)").click(function(){
                $("#base").before("<div>새로운 엘리먼트(before)</div>");
            });
            $("button:eq(3)").click(function(){
                $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
            });
        });
    // after 와 insertAfter 의 성능은 같으나 만들때 어순이 다르다.
    // 원하는 장소 뒤에 엘리먼트를 추가하겠다.

    // before 와 insertBefore 의 성능은 같으나 만들때 어순이 다르다.
    // 원하는 장소 앞에 엘리먼트를 추가하겠다.
    </script>
</head>
<body>
    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>insertBefore()</button>

    <div id="base">
        <p>외부삽입</p>
    </div>
</body>
</html>
