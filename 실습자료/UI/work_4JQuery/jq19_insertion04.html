<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #menu{
            background-color: orange;
            text-align: right;
        }
        a{
            text-decoration: none;
            font-size: 20px;
        }
        #menu div{
            margin-right: 10px;
        }
        .box{
            border: 2px solid red;
        }
    </style>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        var $box = $("<div>").addClass("box");
        //<div class ="box"></div> 의미이다.
        //$box 는 jquery를 이용해서 받은 변수를 의미한다.

        $(".sub_menu:first").wrap($box);

        $(".sub_menu").click(function(){

            $(".sub_menu").each(function(){
                if( $(this).parent().is(".box") ){
                    $(this).unwrap(".box");
                }
            });
            $(this).wrap($box);
        });
        //wrap : 엘리먼트를 감싼다.
        //unwrap : 엘리먼트에 감싸져있는 걸 벗긴다.

        $("a").wrapInner("<span></span>");
        //a태그 안에 있는걸 감싸겠다.

        $("pre").wrapAll("<b></b>");
        //pre 전체를 감싸겠다.

    });
</script>
</head>
<body>
    <div id="menu" >
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#" >훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#" >기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#" >질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#" >게시판</a>
        </div>
    </div>

    <pre>1</pre>
    <pre>2</pre>
    <pre>3</pre>
    <pre>4</pre>


</body>
</html>
