<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            background-color: red;
        }
        
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">

        $(function(){
            //$("tr").on("click",function(){}) 으로도 가능하다.
            //방법1
            
            $("tr").click(function(){
                $("td").each(function(){
                    if($(this).parent().is(".box")){
                        $(this).parent().removeClass("box");
                    }
                });
                if(!$(this).is($("tr").eq(0))){
                    $(this).addClass("box");
                }
            });
            //방법2
            // $("tr").click(function(){
            //     if(!$(this).is($("tr").eq(0))){
            //         $("table tr").removeAttr("style");
            //         $(this).css("background","orange");
            //     }
            // });

            

        })
    
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>No</th>
            <th>TITLE</th>
            <th>DATE</th>
        </tr>
        <tr>
            <td>11</td>
            <td>11 TITLE</td>
            <td>20-06-23</td>
        </tr>
        <tr>
            <td>32</td>
            <td>32 TITLE</td>
            <td>20-06-24</td>
        </tr>
    </table>
</body>
</html>
