<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .area{
            border: 1px solid black;
            background-color: lightgray;
            height: auto;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        function test1(){
            var regExp = new RegExp('script');
            var regExp2 = /script/;     //정규식 리터럴.(앞뒤로 /가 붙으면 정규식이다.)
            console.log(regExp);
            console.log(regExp2); //둘의 값이 같다.

            var str='javascript jquery ajax';
            var str2='java oracle html css';

            /*
            ***정규 표현식 객체에서 제공하는 메소드
            -정규식.test(문자열) : (제일 많이 사용한다.)
                문자열에서 정규식 변수의 값과 일치하는 값이 있으면 true
            -정규식.exec(문자열) :
                문자열에서 정규식 변수의 값과 일치하는 값이 있으면 처음 매치된 문자열 반환

            ***String 객체에서 제공하는 메소드
            -문자열.match(정규식) : 
                문자열에서 정규식 변수의 값과 일치하는 값 반환
            -문자열.replace(정규식,바꿀값) :
                문자열에서 정규식 변수의 값과 일치하는 첫번째 부분을 바꿀값으로 변경
            -문자열.search(정규식) : 
                일치하는 부분의 시작인덱스 반환
            -문자열.split(정규식) : 
                정규식 변수에 지정된 값을 구분자로하여 배열 생성
            */

            var area1 = document.getElementById("area1");
            
            area1.innerHTML += "regExp.test(str): " + regExp.test(str) + "<br>"; 
            //똑같은 문자열이 있어서 true
            area1.innerHTML += "regExp.test(str2): " + regExp.test(str2) + "<br>";
            //똑같은 문자열이 없어서 false
            area1.innerHTML += "regExp.exec(str): "+regExp.exec(str)+"<br>";
            //반환될 값이 있어서 일치하는 것을 출력해준다.
            area1.innerHTML += "regExp.exec(str2): "+regExp.exec(str2)+"<br>";
            //반환될 값이 없어서 null 값이 나온다.

            area1.innerHTML += '<hr>';
            
            //String 메소드
            area1.innerHTML += "str.match(regExp): "+str.match(regExp) +"<br>";
            //일치하는 값을 반환해준다.
            area1.innerHTML += "str.replace(regExp,'스크립트'): "+str.replace(regExp,'스크립트') +"<br>";
            //일치하는 값을 다른값으로 바꿔준다.
            area1.innerHTML += "str.search(regExp): "+str.search(regExp)+"<br>";
            //일치하는 값의 인덱스 번호를 반환해준다.
            area1.innerHTML += "str.split(regExp): "+str.split(regExp)+"<br>";
            //일치하는 값을 기준으로 나눠서 배열로 저장한다.
            console.log(str.split(regExp)); //배열로 들어가 있는걸 확인할 수 있다. 
       
        }
        function test2(){
            var str ="javascript jquery ajax";

            var regExp = /a/;
            console.log('/a/: '+regExp.test(str));

            //--메타문자--
            //1. ^ : 시작을 의미 
            regExp = /^j/;
            console.log('/^j/: '+regExp.test(str)); //j로 시작하니깐 true

            //2. [] : []내의 문자 중 하나라도 존재할 경우 ('또는' 이라는 경우이다.)
            regExp = /[ab]/;
            console.log('/[ab]/: '+regExp.test(str)); //a라는 값이 있으므로 true
            console.log('/[ab]/: '+str.replace(regExp,'(**)')); //하나라도 만족하는 경우엔 처음으로 찾아낸 값을 바꾼다.

            //예제) j 또는 s로 시작하면 '(**)'로 바꿔주자.
            regExp = /^[as]/;  //String전체를 하나로 본다. (띄어쓰기 단위 아님)
            console.log('/[js]/: '+str.replace(regExp,'(**)'));

            //3. $ : 끝을 의미
            regExp = /x$/;  //x로 끝나는걸 의미.
            console.log("/x$/: "+str.replace(regExp,'(**)'));

            //4. . : 개행문자를 제외한 모든 문자를 의미
            //5. + : 한 글자 이상

            //j로 시작하고 x로 끝나며 그 사이에 어떤 문자가 몇개든
            //(한글자는 무조건 있어야 함) 상관없는 경우
            regExp = /^j.+x$/;
            console.log('/^j.+x$/: '+str.replace(regExp,'(**)'));
            
            //시작부터 끝까지 숫자값으로만 이루어진 경우
            regExp = /^[0-9]+$/;
            //시작(^)부터 끝($)까지 [0-9]의 값이 1글자 이상(+) 일때를 의미
            console.log('/^[0-9]+$/: '+("12345").replace(regExp,'(**)'));
            console.log('/^[0-9]+$/: '+("a2345").replace(regExp,'(**)'));
            console.log('/^[0-9]+$/: '+("123a5").replace(regExp,'(**)'));

            //시작부터 끝까지 영문자(대소문자)로만 이루어진 경우
            regExp = /^[a-zA-Z]+$/; //소문자a ~ 대문자Z 까지를 의미한다.
            console.log('/^[a-zA-Z]+$/: '+"JavaScript".replace(regExp,'(**)'));

            //시작부터 끝까지 영문자, 숫자로만 이루어진 경우
            regExp = /^[a-zA-z0-9]+$/;
            console.log('/^[a-zA-z0-9]+$/: '+"da123Javascript123d".replace(regExp,"(**)"));

            //시작부터 끝까지 한글로만 이루어진 경우
            //ㄱ~ㅎㅏ~ㅣ가~힣
            regExp = /^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/;
            console.log("/^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/: "+"안녕하십니까".replace(regExp,"(**)"));

        }
        function test3(){
            //유효성검사
            //1단계
            // . : 개행문자를 제외한 모든 문자를 의미함.
            var regExp = /^......-.......$/;

            //2단계
            regExp = /^\d{6}-[1-4]\d{6}$/;
            /*
                \d : 숫자[0-9]
                \D : 숫자 외의 모든 문자
                \w : 알파벳, 숫자,_
                \W : 알파벳, 숫자,_ 외의 모든 문자
                \s : 공백문자(띄어쓰기, 탭, 줄바꿈)
                \S : 공백문자 외의 모든 문자

                + : 1개 이상
                * : 0개 이상
                ? : 0 또는 1
                {5} : 5개
                {2,5} : 2개 이상 5개 이하
                {2, } : 2개 이상
                { ,5} : 5개 이하
            */

            //3단계
            // 년 : 아무 숫자로 두자리
            // 월 : 앞자리가 0일 경우 뒷자리는 1~9
            //      앞자리가 1일 경우 뒷자리는 0~2
            // 일 : 앞자리가 0일때 뒷자리는 1~9
            //      앞자리가 1~2일때 뒷자리는 0~9
            //      앞자리가 3일때 뒷자리는 0~1
            regExp = /^\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])-[1-4]\d{6}$/;
            
            var pno = document.getElementById("pno").value;
            if(regExp.test(pno)){
                alert("정상입력!");
            }else{
                alert("잘못입력!");
            }

        }
    </script>
</head>
<body>
    <!-- 
        정규표현식
        REGEX/ REGEXP : Regular Expression
        특정 규칙을 가진 문자열을 검색하거나 치환할 때 사용하는 형식의 언어

     -->
     <h3>정규표현식 객체 생성</h3>
     <button onclick="test1();">클릭!</button>
     <div id="area1" class="area"></div>

     <h3>메타 문자</h3>
     <!-- 
        특정 메타 문자를 통해 정규식을 특정 패턴으로 제시 가능
        따라서 어떤 특정문자열이 해당 정규식으로 제시한 패턴에 만족하는지
        test()를 통해 검사하거나 replace() 이용해서 치환도 가능
     -->
     <button onclick="test2();">클릭!!</button>

     <h3>메타 문자를 이용한 주민등록번호 확인</h3>
        주민번호 : <input type="text" id="pno">     
     <button onclick="test3();">주민번호확인</button>

     
</body>
</html>
