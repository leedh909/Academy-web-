<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자기 소개서</h1>
    <table border="1" ><!--table은 테이블을 의미하고 border값을 안넣어주면 테두리가 흰색으로 보여 구분이 어렵다.-->
        <tr> <!--tr은 한 행을 의미한다.-->
            <th>name</th>
            <td><input type="text"/></td>
            <th>AGE</th>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <th>ADDR</th>
            <td colspan="3"><input type="text" size="80"/></td>
            <!--colspan은 행 병합이랑 같다. 몇개를 병합할지.-->
        </tr>
    </table>
    <table>
        <tr>
            <th>자기 소개</th>
            <td colspan="4"><textarea rows="10" cols="100"></textarea></td>
        </tr>
    </table>








</body>
</html>
