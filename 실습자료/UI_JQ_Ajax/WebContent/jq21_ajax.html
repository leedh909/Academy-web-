<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{margin: 0px; paddin:0px;}
	table{width: 400px;}
	table tr:nth-child(odd){background-color: orange;}
	fieldset {	width: 400px;}
	body{width: 1000px; margin: 40px;}
	
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#emp_search").click(function(){
			var empid = $("input[name=empid]").val();
			//alert(empid);
			//alert(isNaN(empid));
			if( !isNaN(empid) && empid.length>2 ){ //숫자이고 3자리 숫자 이상을 의미한다.
				$.ajax({
					url:"emplist.xml",	//전송(통신)할 페이지 주소 , 요청을 보낼수도 있다.(나중에는 서버와 통신)
					method:"get",	//서버에 전송하는 방식
					//data: {id:menuId},	//서버가 전송하는 데이터, 전송할 데이터 형태
					dataType: "xml",	//전송받을 데이터 타입(xml, json, html ....) , 주로 json형태로 받는다.			
					success: function(data){//통신 성공했을때 실행	, data는 xml파일의 엘리먼트들을 의미하는 것이다.
						var empInfo = $(data).find("EMPLOYEE_ID:contains("+empid+")").parent();
					
						if((empInfo).is("ROW")){
							$("table input").each(function(i){
								$(this).val($(empInfo).children().eq(i).text() );
							});
						}else{
							alert("검색대상이 존재하지 않습니다.");
							$("table input").each(function(i){
								$(this).val("");
							});
						}
					},	
					error:	function(){//통신 실패했을때 실행
						alert("통신실패!!!!!!");
					}
				});
			}
		});
	});
</script>
</head>
<body>
	<h1>데이터 가져오기!!</h1>
	
	<fieldset>
		<legend>사원 정보 조회</legend>
		<input type="text" name="empid">
		<input type="button" id="emp_search" value="조회">
	</fieldset>
	<table>
		<tr>
			<th>사원번호</th>
			<td><input type="text" name="empNum"></td>
		</tr>
		<tr>
			<th>이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</th>
			<td><input type="text" name="LastName"></td>
		</tr>
		<tr>
			<th>이 메 일</th>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" name="phone"></td>
		</tr>
		<tr>
			<th>입 사 일</th>
			<td><input type="text" name="hire"></td>
		</tr>
	</table>
	
	
</body>
</html>
